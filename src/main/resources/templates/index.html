<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>City temperature</title>
</head>
<body>

<form action="/temperature/city">
    <LABEL>Miasto</LABEL>
    <input type="text" name="city">

</body>
</html>
